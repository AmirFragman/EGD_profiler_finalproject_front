<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput #username placeholder="Username">
        </mat-form-field><br><br>
        <mat-form-field>
          <input matInput #password type="password" placeholder="Password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" (click)="login(username.value, password.value)">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
