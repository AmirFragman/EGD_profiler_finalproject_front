<mat-form-field>
  <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort >

  <ng-container matColumnDef="index">
    <th mat-header-cell  *matHeaderCellDef > No.  </th>
    <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
  </ng-container>

  <ng-container matColumnDef="egdId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Player EGD ID  </th>
    <td mat-cell *matCellDef="let player"> {{player.pin}} </td>
  </ng-container>

  <ng-container matSort matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let player"> {{player.last_name}} {{player.first_name}}</td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
    <td mat-cell *matCellDef="let player"> {{player.country_code}} </td>
  </ng-container>

  <ng-container matColumnDef="gor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> GoR </th>
    <td mat-cell *matCellDef="let player"> {{player.gor}} </td>
  </ng-container>

   <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
    <td mat-cell *matCellDef="let player"> {{player.rank}} </td>
  </ng-container>

  <ng-container matColumnDef="totalTournaments">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Tournaments </th>
    <td mat-cell *matCellDef="let player"> {{player.tournaments}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[100, 200, 500]" showFirstLastButtons></mat-paginator>
</div>
